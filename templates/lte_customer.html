{% extends 'main_layout.html' %} 
{% block title %} LTE customer {% endblock %} 
{% block content %} 
<div id="content" class="main-content">
  <div class="col-lg-12 layout-spacing">
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-4">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal"> + Add customer </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">General Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times; </span>
        </button>
      </div>
      <div class="modal-body">
          <form name='customer' action="#" method="post">
            {% if message  %}
                <div class="alert alert-secondary" role="alert">
                    <p>{{ message }}</p>
                </div>
            {% endif %}
            <div class="widget-content widget-content-area">
              <div class="w-100">
                <div class="mt-2">
                  <div class="form-group row">
                    <label class="col-3">photo <span class="required" style="color:red">* </span></label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" type="file">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">ID proof front image <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" type="file">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">id proof back image <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" type="file">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3" for="doc_number">Document number(poi) <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <div class="input-group input-group-solid">
                        <div class="input-group-prepend"></div>
                        <input type="text" class="form-control form-control-solid" name="doc_number" id="doc_number" placeholder='Document number'>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">First name <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <div class="input-group input-group-solid">
                        <div class="input-group-prepend"></div>
                        <input type="text" name="first_name" class="form-control form-control-solid">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Last name <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="last_name" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">sim card <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="sim_card" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">sim card offer </label>
                    <div class="col-9">
                      <select class="form-control" id="sf" name="offer_id">
                        <option value="60">Game Plan </option>
                        <option value="57">(Silver Plan ) 1 Person 4G Truly Unlimited </option>
                        <option value="47">(Gold Plan )1-3 Person 4G Truly Unlimited </option>
                        <option value="49">(Platinum Plan ) 2-5 Person 4G Truly Unlimited </option>
                        <option value="59">(Diamond Plan ) 10-15 Person 4G Truly Unlimited </option>
                        <option value="64">3-Month (Silver Plan ) 1 Person 4G Truly Unlimited </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">email <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="_email" type="email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Date of Birth </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" id="date_of_birth" placeholder="Enter Date Of Birth" name="date_of_birth" type="date">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Mobile No. <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" type="tel" name="mobile_No" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Alternate mobile No. </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" type="tel" name="Alternate_mobile_No" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Nationality <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="nationality" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Password <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="_password" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">confirm Password <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="_confirmpassword" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Adress <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="adress" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">House no <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="house_no" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Landmark <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="landmark" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Pincode <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="pincode" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">state <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <input class="form-control form-control-solid" name="state" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3">Status <span class="required" style="color:red">* </span>
                    </label>
                    <div class="col-9">
                      <select class="form-control" id="status" name="status" >
                        <option value="60">Select status</option>
                        <option value="58">active</option>
                        <option value="59">inactive </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="widget-footer text-right">
              <button type="submit" class="btn btn-primary mr-2" id="create-customer">Submit </button>
              <button type="reset" class="btn btn-outline-primary">Cancel </button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
{% block script %}
<script>
  $(document).ready(function() {
    $('#create-customer').click(function(){
      $("form[name='customer']").validate({
        rules: {
          doc_number: 'required',
          first_name: 'required',
          last_name:'required',
          sim_card:'required',
          offer_id:'required',
          last_name:'required',
          last_name:'required',
          _email: {
            required: true,
            email: true,//add an email rule that will ensure the value entered is valid email id.
            maxlength: 255,
        },
        date_of_birth:'required',
        mobile_No:'required',
        landmark:'required',
        _password:'required',
        _confirmpassword:'required',
        adress:'required',
        pincode:'required',
        state:'required',
        status:'required',

        // Make sure the form is submitted to the destination defined
        // in the "action" attribute of the form when valid
        submitHandler: function(form) {
          form.submit();
        }
    }});
    });
 });
</script>
{% endblock %}
{% endblock %}
